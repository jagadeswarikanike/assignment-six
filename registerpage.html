    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    register
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="register-container p-5">
            <h1 class="register-heading mb-4 ">REGISTER</h1>
          <form id="registerForm">
              <div class="mb-3">
              <input type="text" class="input-style" placeholder="Email" id="email">
              <p id="emailErrorMsg" class="error-message"></p>
              </div>
              <div class="mb-3">
              <input type="text" class="input-style" placeholder="Username" id="username">
              <p id="emailErrorMsg" class="error-message"></p>
              </div>
              <div class="input-icons"> 
                  <i class="fa fa-arrow-right icon" id="right-arrow" data-dismiss="modal">  
                </i> 
                  <input class="input-style" 
                         type="password"
                         placeholder="Password"> 
              </div>
              <div>
                  <i class="fab fa-facebook fb-icon"></i>
                  <i class="fas fa-envelope mail-icon"></i>
              </div>
          </form>
      </div>
    </div>
  </div>
